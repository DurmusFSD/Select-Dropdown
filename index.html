<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Dropdown</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Your Option</p>
          <i class="fa-solid fa-angle-up" id="arrowIcon"></i>
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <i class="fa-solid fa-angle-right"></i>
            <p>HTML</p>
          </li>
          <li class="options">
            <i class="fa-solid fa-angle-right"></i>
            <p>CSS</p>
          </li>
          <li class="options">
            <i class="fa-solid fa-angle-right"></i>
            <p>Github</p>
          </li>
          <li class="options">
            <i class="fa-solid fa-angle-right"></i>
            <p>JavaScript</p>
          </li>
          <li class="options">
            <i class="fa-solid fa-angle-right"></i>
            <p>React Js</p>
          </li>
          <li class="options">
            <i class="fa-solid fa-angle-right"></i>
            <p>Node js</p>
          </li>
          <li class="options">
            <i class="fa-solid fa-angle-right"></i>
            <p>TypeScript</p>
          </li>
          <li class="options">
            <i class="fa-solid fa-angle-right"></i>
            <p>Angular js</p>
          </li>
          <li class="options">
            <i class="fa-solid fa-angle-right"></i>
            <p>JQuery</p>
          </li>
        </ul>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
